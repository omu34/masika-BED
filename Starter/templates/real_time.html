    <script>
        const socket = io.connect('http://localhost:5000'); // Connect to SocketIO

        // Listen for real-time navbar updates
        socket.on('navbar_updated', function (data) {
            // Update Facebook link
            document.querySelector('#facebook-link a').href = data.social_media.facebook;

            // Update LinkedIn link
            document.querySelector('#linkedin-link a').href = data.social_media.linkedin;

            // Similarly update other social media links...
        });
    </script>



    <script>
        var navbar_data = {};

        function updateNavbar(data) {
            navbar_data = data;
            // Update the DOM elements with the new data
            // ... (replace this with your DOM manipulation logic)
        }

        // SSE connection
        var source = new EventSource('/navbar_data');
        source.onmessage = function (event) {
            navbar_data = JSON.parse(event.data);
            updateNavbar(navbar_data);
        };

        // WebSocket connection
        var socket = io();
        socket.on('navbar_updated', updateNavbar);

        // Example: Initial navbar rendering
        updateNavbar(navbar_data);
    </script>

</body>

</html>
