{% extends "layout.html" %}
{% block head %}
{% endblock %}
{% block content %}

<!-- hero section -->
<div class="relative w-full md:-mt-16  h-[320px] md:h-[400px] text-white" id="home">
    <div class="absolute inset-0 opacity-90">
        <img src="../static/images/family.webp" alt="Background Image"
            class="object-cover object-center w-full h-full" />

    </div>
    <div class="absolute inset-9 flex flex-col md:flex-row items-center justify-between mx-auto max-w-7xl">
        <div class="md:w-1/2 mb-4 md:mb-0">
            <h1 class="text-grey-700 font-medium text-4xl md:text-5xl leading-tight mb-2">Blog
            </h1>
            <p class="font-regular text-xl mb-8 mt-4">Check on our articles where we worked tremendously</p>
            <a href="{{ url_for('pages.contact_us') }}"
                class="px-6 py-3 bg-[#801616] text-white font-medium rounded-full hover:bg-[#c09858]  transition duration-200">Contact
                Us</a>
        </div>
    </div>
</div>

<!-- Blog -->
<section data-aos="fade-up" data-aos-duration="1000" class="z-20  bg-white h-full">
    <div class=" mb-1 mt-1 md:mb-4 py-8  mx-auto max-w-7xl w-full px-4 sm:px-6 md:px-8 ">        
        <div id="featured-articles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Dynamic content will be injected here -->
        </div>
    </div>
</section>


<script>
    const socket = io();

    // Request all articles for the blog page
    socket.emit('get_all_articles');

    // Listen for the initial data (all articles)
    socket.on('initial_data_blog', (data) => {
        displayArticles(data);
    });
    
</script>




{% endblock %}
